spring:

  jwt:
    secret: ${JWT_SECRET}
    header: ${JWT_HEADER}
    prefix: ${JWT_PREFIX}

    exp:
      access: ${JWT_ACCESS}
      refresh: ${JWT_REFRESH}

  mail:
    host: ${MAIL_HOST} #smtp.gmail.com
    port: ${MAIL_PORT} #587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true